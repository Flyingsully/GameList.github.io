<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe</title>
    <script src="https://ubghyper.github.io/GameList.github.io/ruffle/ruffle.js"></script>
    <script>
    window.RufflePlayer = window.RufflePlayer || {};

    window.addEventListener("DOMContentLoaded", () => {
        let ruffle = window.RufflePlayer.newest();
        let player = ruffle.createPlayer();
        let container = document.getElementById("container");
        container.appendChild(player);
        player.load("movie.swf");
    });
    </script>
    <style>
        /* Make the iframe take up the full viewport */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Optional: Hide any overflow to ensure the iframe is truly fullscreen */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe src="https://ubghyper.github.io/GameList.github.io/Learn-To-Fly-2" frameborder="0" allowfullscreen></iframe>
</body>
</html>
